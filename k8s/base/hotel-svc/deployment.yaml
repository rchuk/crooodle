apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotel-svc
  labels:
    app.kubernetes.io/name: hotel-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hotel-svc
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hotel-svc
    spec:
      serviceAccountName: caller-sa
      containers:
        - name: hotel-svc
          image: hotel-svc:latest
          imagePullPolicy: Never
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://hotel-svc-db:5432/hotel_svc
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: hotel-svc-db-secret
                  key: POSTGRES_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hotel-svc-db-secret
                  key: POSTGRES_PASSWORD
          resources:
            requests: { cpu: "100m", memory: "256Mi" }
            limits:   { cpu: "500m", memory: "512Mi" }
          readinessProbe:
            httpGet: { path: /actuator/health/readiness, port: http }
            initialDelaySeconds: 20
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /actuator/health/liveness, port: http }
            initialDelaySeconds: 30
            periodSeconds: 10
