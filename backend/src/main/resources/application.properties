spring.application.name=crooodle

spring.datasource.url=jdbc:h2:mem:crooodle
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create

auth.keys.private=classpath:/keys/private_key.pem
auth.keys.public=classpath:/keys/public_key.pem

auth.admin.username=${ADMIN_USERNAME:admin@admin.com}
auth.admin.password=${ADMIN_PASSWORD:springboot}

logging.level.web=debug

mail.enable=${MAIL_ENABLE:false}
spring.mail.host=imap.ukr.net
spring.mail.port=993
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.config.import=optional:file:./application-secret.properties
