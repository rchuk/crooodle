# Загальні налаштування застосунку
spring.application.name=crooodle

# Налаштування підключення до бази даних PostgreSQL
spring.datasource.url=jdbc:postgresql://${BACKEND_POSTGRES_HOST}:${BACKEND_POSTGRES_PORT}/crooodle
spring.datasource.username=${BACKEND_POSTGRES_USER}
spring.datasource.password=${BACKEND_POSTGRES_PASSWORD}

# Налаштування Flyway для управління міграціями бази даних
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Налаштування PBKDF2 для шифрування паролів
app.pbkdf2.iterations=600000
app.pbkdf2.salt.length=128
app.pbkdf2.secret=${PBKDF2_SECRET}

# Налаштування JWT для токенів автентифікації
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration.seconds=3600

# Налаштування зовнішнього API для погоди
app.weather.api.url=https://api.open-meteo.com

# Рівень логування
logging.level.root=debug

# Імпорт змінних середовища
spring.config.import=optional:file:.env[.properties]

# Налаштування сервісу бронювання
booking.enabled=true
booking.max.days=30
booking.min.days=1

# Налаштування сервісу повідомлень
message.service.enabled=true

# Налаштування періодичності завдань
# Крон-вираз для очищення кешу щодня о 00:00
cron.cache.clear.schedule=0 0 0 * * ?

# Періодичність запуску логування активності користувачів (кожні 30 хвилин, в мілісекундах)
fixedRate.user.activity.log=1800000
