spring.application.name=crooodle# Application name, used for identification in Spring Boot# Database connection settingsspring.datasource.url=jdbc:postgresql://${BACKEND_POSTGRES_HOST}:${BACKEND_POSTGRES_PORT}/crooodle# URL for connecting to the PostgreSQL database using environment variablesspring.datasource.username=${BACKEND_POSTGRES_USER}# Username for database connectionspring.datasource.password=${BACKEND_POSTGRES_PASSWORD}# Password for database connection# Flyway migration settingsspring.flyway.enabled=true# Enables automatic migration on application startupspring.flyway.locations=classpath:db/migration# Specifies the folder path where SQL migrations are locatedspring.flyway.baseline-on-migrate=true# Creates migration records in the database during the first launch if none exist# PBKDF2 settingsapp.pbkdf2.iterations=600000# Number of iterations for PBKDF2 encryptionapp.pbkdf2.salt.length=128# Salt length for PBKDF2app.pbkdf2.secret=${PBKDF2_SECRET}# Secret for PBKDF2, used to enhance encryption security# JWT settingsapp.jwt.secret=${JWT_SECRET}# Secret used for generating and verifying JWT tokensapp.jwt.expiration.seconds=3600# JWT token expiration time in seconds (1 hour)