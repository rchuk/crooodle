spring.application.name=crooodle# Ім'я додатку, використовується для ідентифікації у Spring Boot# Налаштування підключення до бази данихspring.datasource.url=jdbc:postgresql://${BACKEND_POSTGRES_HOST}:${BACKEND_POSTGRES_PORT}/crooodle# URL для підключення до PostgreSQL бази даних з використанням змінних середовищаspring.datasource.username=${BACKEND_POSTGRES_USER}# Ім'я користувача для підключення до бази данихspring.datasource.password=${BACKEND_POSTGRES_PASSWORD}# Пароль для підключення до бази даних# Налаштування Flyway для міграційspring.flyway.enabled=true# Вмикає автоматичне застосування міграцій при запуску програмиspring.flyway.locations=classpath:db/migration# Вказує шлях до папки, де знаходяться SQL-міграціїspring.flyway.baseline-on-migrate=true# Якщо у базі даних немає записів про міграції, створює їх під час першого запуску# Налаштування для PBKDF2app.pbkdf2.iterations=600000# Кількість ітерацій для шифрування PBKDF2app.pbkdf2.salt.length=128# Довжина salt для PBKDF2app.pbkdf2.secret=${PBKDF2_SECRET}# Секрет для PBKDF2, використовується для підвищення безпеки шифрування# Налаштування для JWTapp.jwt.secret=${JWT_SECRET}# Секрет для генерації і перевірки JWT токенівapp.jwt.expiration.seconds=3600# Термін дії JWT токена в секундах (1 година)