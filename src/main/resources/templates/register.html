<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<h1>Register</h1>
<form th:action="@{/auth/register}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${userRegisterRequestDto.name}" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${userRegisterRequestDto.email}" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Register</button>
</form>
<p th:if="${error}" th:text="${error}"></p>
<p>Already have an account? <a th:href="@{/auth/login}">Login here</a></p>
</body>
</html>
